defaults: &defaults
  docker:
    - image: continuumio/miniconda3
  environment:
    DATABASE_DIR: .test/databases
    WORKING_DIR: .test/WD
    N_THREADS: 4
    MEM: 4

version: 2

jobs:
  build:
    <<: *defaults
    parallelism: 1
    steps:
      - checkout
      - run: conda config --add channels conda-forge
      - run: conda config --add channels bioconda
      - run: conda config --set always_yes true
      - run: conda config --set quiet true
      - run: conda install python>=3.6 snakemake pandas bbmap=37.78 click ruamel.yaml biopython
      - run: python setup.py install
      - run: atlas --help
      - run: atlas --version
      # make config
      - run: ls example_data
      - run: .test/dryrun.sh
      - run: rm -rf $WORKING_DIR
      - run: atlas init --db-dir $DATABASE_DIR --threads $N_THREADS -w $WORKING_DIR example_data
      - run: atlas run all -w $WORKING_DIR --create-envs-only
      - run: atlas run None -w $WORKING_DIR logs/checkm_init.txt
      - run: .test/test_assembly.sh


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
